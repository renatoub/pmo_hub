{% extends "admin/base_site.html" %}
{% load i18n admin_urls %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>Selecione a nova situação para as {{ demandas.count }} demandas selecionadas:</p>
    
    <select name="situacao_destino" required style="padding: 10px; border-radius: 5px; min-width: 250px;">
        <option value="">---------</option>
        {% for sit in situacoes %}
            <option value="{{ sit.pk }}">{{ sit.nome }}</option>
        {% endfor %}
    </select>

    <input type="hidden" name="action" value="definir_situacao_em_massa" />
    <input type="hidden" name="post" value="yes" />
    
    {% for obj in demandas %}
        <input type="hidden" name="_selected_action" value="{{ obj.pk }}" />
    {% endfor %}

    <div style="margin-top: 20px;">
        <input type="submit" value="Confirmar Alteração" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;" />
        <a href="#" onclick="window.history.back();" style="margin-left: 10px; color: #666;">Cancelar</a>
    </div>
</form>
{% endblock %}
