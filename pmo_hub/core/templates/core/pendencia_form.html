<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Registrar Pendência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        {% if msg_sucesso %}
            <script type="text/javascript">
                window.opener.location.reload(); // Atualiza a página de baixo
                window.close(); // Fecha esta janela
            </script>
            <div class="alert alert-success">Sucesso! Fechando janela...</div>
        {% else %}
            <h5>Registrar Pendência para: {{ demanda.titulo }}</h5>
            <p>Situação: <strong>{{ target.nome }}</strong></p>
            <form method="post" action="{{ action_url }}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="pendencia_descricao" class="form-label">Descrição da pendência</label>
                    <textarea id="pendencia_descricao" name="pendencia_descricao" rows="4" class="form-control" required></textarea>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary" type="submit">Confirmar</button>
                    <button class="btn btn-secondary" type="button" onclick="window.close()">Cancelar</button>
                </div>
            </form>
        {% endif %}
    </div>
</body>
</html>
