<body class="p-4">
    <div class="container">
        <h5>Saindo da Pendência: {{ demanda.titulo }}</h5>
        <p>Você está movendo para: <strong>{{ nova_situacao.nome }}</strong></p>
        <hr>
        
        <form method="post">
            {% csrf_token %}
            <div class="alert alert-warning">
                <strong>Atenção:</strong> Existem {{ tarefas_pendentes.count }} tarefa(s) com pendências abertas.
                <ul class="mt-2">
                    {% for t in tarefas_pendentes %}
                        <li>{{ t.nome }}: <small>{{ t.pendencia }}</small></li>
                    {% endfor %}
                </ul>
            </div>

            <div class="form-check mb-4">
                <!-- <input class="form-check-input" type="checkbox" name="resolver_pendencias" id="resolver" checked> -->
                <label class="form-check-label fw-bold" for="resolver">
                    Todas as pendências acima serão marcadas como RESOLVIDAS
                </label>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success w-100">Confirmar Transição</button>
                <button type="button" class="btn btn-secondary" onclick="window.close()">Cancelar</button>
            </div>
        </form>
    </div>
</body>
