{% extends "admin/base_site.html" %}
{% block extrahead %}
<script src="https://cdn.tailwindcss.com"></script>
<style>
    /* Estilos originais preservados */
    .out-left::before {
        content: ''; position: absolute; left: -12px; top: 50%;
        transform: translateY(-50%);
        border-top: 7px solid transparent; border-bottom: 7px solid transparent;
        border-right: 12px solid var(--bg-fill); z-index: 50;
    }
    .out-right::after {
        content: ''; position: absolute; right: -12px; top: 50%;
        transform: translateY(-50%);
        border-top: 7px solid transparent; border-bottom: 7px solid transparent;
        border-left: 12px solid var(--bg-fill); z-index: 50;
    }
    .bar-fill-dynamic {
        background: linear-gradient(to right, 
            var(--bg-fill) 0%, var(--bg-fill) var(--p), 
            var(--bg-empty) var(--p), var(--bg-empty) 100%) !important;
    }
    .bar-demanda { --bg-fill: #2563eb; --bg-empty: #dbeafe; border: 1px solid #2563eb !important; color: white !important; }
    .bar-done { --bg-fill: #059669; --bg-empty: #dcfce7; border: 1px solid #059669 !important; color: white !important; }
    #content { padding: 0 !important; overflow: hidden !important; }
    .filter-header { position: sticky; top: 0; z-index: 100; background: #f8fafc; border-bottom: 1px solid #e2e8f0; padding: 1rem; width: 100%; }
    .gantt-row { display: flex; min-height: 4rem; height: auto; align-items: stretch; }
    .name-cell { width: 24rem; padding: 1rem; border-right: 1px solid #e2e8f0; background-color: white; position: sticky; left: 0; z-index: 40; display: flex; flex-direction: column; justify-content: center; word-wrap: break-word; white-space: normal; }
    .gantt-scroll-container { width: 100%; height: calc(100vh - 200px); overflow: auto !important; background: #fff; }
    #gantt-canvas { position: relative; display: block; }
    .day-col { border-right: 1px solid #e2e8f0; flex: 1; text-align: center; font-size: 10px; padding: 10px 0; min-width: 65px; }
    .weekend { background-color: #f1f5f9; }
    .today-line { position: absolute; top: 0; bottom: 0; width: 2px; background: #ef4444; z-index: 10; pointer-events: none; }
    
    /* Novo estilo para o dropdown de multi-sele칞칚o */
    .multi-select-container {
        position: relative;
        display: inline-block;
        width: 200px;
    }
    .multi-select-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 250px;
        max-height: 300px;
        overflow-y: auto;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 110;
        border: 1px solid #e2e8f0;
        padding: 10px;
        border-radius: 4px;
    }
    .multi-select-container:hover .multi-select-content { display: block; }
</style>
{% endblock %}

{% block content %}
<div class="filter-header">
    <div class="flex items-end gap-6 max-w-full">
        <form method="get" class="flex items-end gap-4">
            <div>
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Per칤odo</label>
                <div class="flex gap-2">
                    <input type="date" name="data_inicio" value="{{ start_iso }}" class="border rounded px-2 py-1 text-sm">
                    <input type="date" name="data_fim" value="{{ end_iso }}" class="border rounded px-2 py-1 text-sm">
                </div>
            </div>
            <button type="submit" class="bg-slate-800 hover:bg-black text-white px-4 py-1.5 rounded text-sm font-bold shadow-sm">Atualizar Eixo</button>
        </form>

        <div class="h-10 w-px bg-slate-300 self-end"></div>

        <div class="multi-select-container">
            <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Filtrar Temas</label>
            <div class="border rounded px-2 py-1.5 text-sm bg-white cursor-pointer select-none">Selecionar Temas...</div>
            <div id="container-temas" class="multi-select-content">
                </div>
        </div>

        <div class="multi-select-container">
            <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Filtrar R칩tulos</label>
            <div class="border rounded px-2 py-1.5 text-sm bg-white cursor-pointer select-none">Selecionar R칩tulos...</div>
            <div id="container-rotulos" class="multi-select-content">
                </div>
        </div>

        <a href="?" class="text-blue-600 font-bold text-xs underline mb-2">Resetar</a>
    </div>
</div>

<div class="gantt-scroll-container">
    <div id="gantt-canvas">
        <div class="flex border-b border-slate-200 bg-white sticky top-0 z-50">
            <div class="w-[24rem] p-4 font-bold border-r border-slate-200 bg-slate-50 sticky left-0 z-[60] text-slate-700 text-sm">T칤tulo da Demanda</div>
            <div id="day-labels" class="flex-1 flex bg-white"></div>
        </div>
        <div id="gantt-body" class="divide-y divide-slate-100 relative">
            <div id="today-marker" class="today-line" style="display: none;"></div>
        </div>
    </div>
</div>

<script>
    const START_VIEW = new Date("{{ start_iso }}T00:00:00");
    const END_VIEW = new Date("{{ end_iso }}T23:59:59");
    const HOJE_ISO = "{{ hoje_iso }}";
    const TOTAL_DAYS = parseInt("{{ delta_days }}") || 14;
    let ALL_DATA = [];

    function getPos(dateStr) {
        const d = new Date(dateStr + "T00:00:00");
        const diffTime = d - START_VIEW;
        return (diffTime / (1000 * 60 * 60 * 24) / TOTAL_DAYS) * 100;
    }

    function renderGantt() {
        // Pega todos os temas selecionados
        const selectedTemas = Array.from(document.querySelectorAll('.filter-tema-cb:checked')).map(cb => cb.value);
        // Pega todos os r칩tulos selecionados
        const selectedRotulos = Array.from(document.querySelectorAll('.filter-rotulo-cb:checked')).map(cb => cb.value);

        const body = document.getElementById('gantt-body');
        const marker = document.getElementById('today-marker');
        body.innerHTML = '';
        body.appendChild(marker);

        const filtered = ALL_DATA.filter(d => {
            const s = new Date(d.start + "T00:00:00");
            const e = new Date(d.end + "T23:59:59");
            const inDateRange = s <= END_VIEW && e >= START_VIEW;
            
            // L칩gica: Se nenhum selecionado, mostra todos. Se selecionado, deve conter no array.
            const matchTema = selectedTemas.length === 0 || selectedTemas.includes(d.tema);
            const matchRotulo = selectedRotulos.length === 0 || d.rotulos.some(r => selectedRotulos.includes(r.nome));
            
            return inDateRange && matchTema && matchRotulo;
        });

        body.innerHTML += filtered.map(d => {
            const dStart = new Date(d.start + "T00:00:00");
            const dEnd = new Date(d.end + "T23:59:59");
            const isOutLeft = dStart < START_VIEW;
            const isOutRight = dEnd > END_VIEW;
            const vStart = isOutLeft ? 0 : getPos(d.start);
            const vEnd = isOutRight ? 100 : (getPos(d.end) + (100/TOTAL_DAYS));
            let width = vEnd - vStart;
            if (width <= 0) width = 0.5;

            return `
                <div class="gantt-row group hover:bg-slate-50 border-b">
                    <div class="name-cell shadow-sm">
                        <div class="text-[13px] font-bold text-slate-800 leading-tight mb-2">${d.name}</div>
                        <div class="flex flex-wrap gap-1 mb-2">
                            ${d.rotulos.map(r => `<span class="px-2 py-0.5 rounded-md text-[8px] font-black uppercase text-white" style="background-color: ${r.cor}">${r.nome}</span>`).join('')}
                        </div>
                        <div class="text-[9px] text-slate-500 font-bold italic">游늰 ${d.start} - ${d.end} | Tema: ${d.tema}</div>
                    </div>
                    <div class="flex-1 relative flex items-center min-h-[80px]">
                        ${Array.from({length: TOTAL_DAYS}).map((_, i) => `<div class="absolute h-full border-r border-slate-100/50" style="left:${(i/TOTAL_DAYS)*100}%"></div>`).join('')}
                        <div class="h-9 rounded shadow-sm flex items-center px-3 text-[11px] font-bold border bar-fill-dynamic ${d.custom_class} ${isOutLeft ? 'out-left' : ''} ${isOutRight ? 'out-right' : ''}"
                             style="margin-left: ${vStart}%; width: ${width}%; --p: ${d.progress}%; z-index: 20; position: absolute;">
                            <span class="truncate text-white ${isOutLeft ? 'ml-3' : ''}">${d.progress}%</span>
                        </div>
                    </div>
                </div>`;
        }).join('');
    }

    async function initGantt() {
        try {
            const res = await fetch('../gantt-data/');
            ALL_DATA = await res.json();

            // Configura칞칚o visual
            const dayWidth = 70;
            document.getElementById('gantt-canvas').style.width = ((TOTAL_DAYS * dayWidth) + 384) + "px";

            // Popular Filtros Multi-sele칞칚o
            const temas = [...new Set(ALL_DATA.map(d => d.tema))].filter(Boolean).sort();
            const rotulos = [...new Set(ALL_DATA.flatMap(d => d.rotulos.map(r => r.nome)))].sort();

            const containerTemas = document.getElementById('container-temas');
            temas.forEach(t => {
                containerTemas.innerHTML += `
                    <label class="flex items-center gap-2 p-1 hover:bg-slate-50 cursor-pointer text-sm">
                        <input type="checkbox" value="${t}" class="filter-tema-cb" onchange="renderGantt()"> ${t}
                    </label>`;
            });

            const containerRotulos = document.getElementById('container-rotulos');
            rotulos.forEach(r => {
                containerRotulos.innerHTML += `
                    <label class="flex items-center gap-2 p-1 hover:bg-slate-50 cursor-pointer text-sm">
                        <input type="checkbox" value="${r}" class="filter-rotulo-cb" onchange="renderGantt()"> ${r}
                    </label>`;
            });

            // Renderizar Cabe칞alho de Dias
            let dayHtml = '';
            for(let i=0; i < TOTAL_DAYS; i++) {
                const curr = new Date(START_VIEW);
                curr.setDate(curr.getDate() + i);
                const isWknd = curr.getDay() === 0 || curr.getDay() === 6;
                dayHtml += `<div class="day-col ${isWknd ? 'weekend text-rose-400' : 'text-slate-500'}">
                    <span class="block font-bold text-xs">${curr.getDate()}/${curr.getMonth()+1}</span>
                    <span class="opacity-50 uppercase text-[9px]">${['Dom','Seg','Ter','Qua','Qui','Sex','S치b'][curr.getDay()]}</span>
                </div>`;
            }
            document.getElementById('day-labels').innerHTML = dayHtml;

            // Marcador de Hoje
            const hojeDate = new Date(HOJE_ISO + "T00:00:00");
            if (hojeDate >= START_VIEW && hojeDate <= END_VIEW) {
                const marker = document.getElementById('today-marker');
                marker.style.left = `calc(${getPos(HOJE_ISO)}% + 384px)`;
                marker.style.display = 'block';
            }

            renderGantt();
        } catch (err) { console.error(err); }
    }

    document.addEventListener('DOMContentLoaded', initGantt);
</script>
{% endblock %}
