{% extends "admin/base_site.html" %}
{% block extrahead %}
<script src="https://cdn.tailwindcss.com"></script>
<style>
    /* Estilos de setas para barras que extrapolam o eixo */
    .out-left::before {
        content: ''; position: absolute; left: -12px; top: 50%;
        transform: translateY(-50%);
        border-top: 7px solid transparent; border-bottom: 7px solid transparent;
        border-right: 12px solid var(--bg-fill); z-index: 50;
    }
    .out-right::after {
        content: ''; position: absolute; right: -12px; top: 50%;
        transform: translateY(-50%);
        border-top: 7px solid transparent; border-bottom: 7px solid transparent;
        border-left: 12px solid var(--bg-fill); z-index: 50;
    }
    .bar-fill-dynamic {
        background: linear-gradient(to right, 
            var(--bg-fill) 0%, var(--bg-fill) var(--p), 
            var(--bg-empty) var(--p), var(--bg-empty) 100%) !important;
    }
    .bar-progress {
        --bg-fill: #2563eb;
        --bg-empty: #dbeafe;
        border: 1px solid #2563eb !important;
    }
    .bar-done {
        --bg-fill: #059669;
        --bg-empty: #dcfce7;
        border: 1px solid #059669 !important;
    }
    #content { padding: 0 !important; overflow: hidden !important; }
    .filter-header {
        position: sticky; top: 0; z-index: 100;
        background: #f8fafc; border-bottom: 1px solid #e2e8f0; padding: 1rem;
    }
    .gantt-scroll-container {
        width: 100%; height: calc(100vh - 200px);
        overflow: auto !important; background: #fff;
    }
    .name-cell {
        width: 24rem; padding: 1rem; border-right: 1px solid #e2e8f0;
        background-color: white; position: sticky; left: 0; z-index: 40;
    }
    .day-col {
        border-right: 1px solid #e2e8f0; flex: 1; text-align: center;
        font-size: 10px; padding: 10px 0; min-width: 70px;
    }
    .weekend { background-color: #f1f5f9; }
    .today-line {
        position: absolute; top: 0; bottom: 0; width: 2px;
        background: #ef4444; z-index: 10; pointer-events: none;
    }
    .multi-select-container { position: relative; display: inline-block; width: 200px; }
    .multi-select-content {
        display: none; position: absolute; background: white;
        min-width: 250px; max-height: 300px; overflow-y: auto;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.1); z-index: 110;
        border: 1px solid #e2e8f0; padding: 10px; border-radius: 4px;
    }
    .multi-select-container:hover .multi-select-content { display: block; }
</style>
{% endblock %}

{% block content %}
<div class="filter-header">
    <div class="flex items-end gap-6">
        <form method="get" class="flex items-end gap-4">
            <div>
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Per칤odo</label>
                <div class="flex gap-2">
                    <input type="date" name="data_inicio" value="{{ start_iso }}" class="border rounded px-2 py-1 text-sm">
                    <input type="date" name="data_fim" value="{{ end_iso }}" class="border rounded px-2 py-1 text-sm">
                </div>
            </div>
            <button type="submit" class="bg-slate-800 hover:bg-black text-white px-4 py-1.5 rounded text-sm font-bold shadow-sm">Atualizar Eixo</button>
        </form>

        <div class="h-10 w-px bg-slate-300"></div>

        <div class="flex gap-4">
            <div class="multi-select-container">
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Temas</label>
                <div class="border rounded px-2 py-1.5 text-sm bg-white cursor-pointer">Selecionar Temas...</div>
                <div id="container-temas" class="multi-select-content"></div>
            </div>

            <div class="multi-select-container">
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Buckets</label>
                <div class="border rounded px-2 py-1.5 text-sm bg-white cursor-pointer">Selecionar Buckets...</div>
                <div id="container-buckets" class="multi-select-content"></div>
            </div>

            <div class="multi-select-container">
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Filtrar Respons치veis</label>
                <div class="border rounded px-2 py-1.5 text-sm bg-white cursor-pointer select-none">Selecionar Respons치veis...</div>
                <div id="container-responsaveis" class="multi-select-content">
                </div>
            </div>
        </div>

        <a href="?" class="text-blue-600 font-bold text-xs underline mb-2">Resetar</a>
    </div>
</div>

<div class="gantt-scroll-container">
    <div id="gantt-canvas" class="relative">
        <div class="flex border-b border-slate-200 bg-white sticky top-0 z-50">
            <div class="w-[24rem] p-4 font-bold border-r border-slate-200 bg-slate-50 sticky left-0 z-[60] text-slate-700 text-sm">T칤tulo da Demanda</div>
            <div id="day-labels" class="flex-1 flex"></div>
        </div>
        <div id="gantt-body" class="divide-y divide-slate-100 relative">
            <div id="today-marker" class="today-line" style="display: none;"></div>
        </div>
    </div>
</div>

<script>
    const START_VIEW = new Date("{{ start_iso }}T00:00:00");
    const END_VIEW = new Date("{{ end_iso }}T23:59:59");
    const HOJE_ISO = "{{ hoje_iso }}";
    const TOTAL_DAYS = parseInt("{{ delta_days }}");
    let ALL_DATA = JSON.parse('{{ gantt_data_json|escapejs }}');

    function getPos(dateStr) {
        const d = new Date(dateStr + "T00:00:00");
        const diffTime = d - START_VIEW;
        return (diffTime / (1000 * 60 * 60 * 24) / TOTAL_DAYS) * 100;
    }

    function renderGantt() {
        const selResps = Array.from(document.querySelectorAll('.filter-resp-cb:checked')).map(cb => cb.value);
        const selTemas = Array.from(document.querySelectorAll('.filter-tema-cb:checked')).map(cb => cb.value);
        const selBuckets = Array.from(document.querySelectorAll('.filter-bucket-cb:checked')).map(cb => cb.value);

        const body = document.getElementById('gantt-body');
        const marker = document.getElementById('today-marker');
        body.innerHTML = '';
        body.appendChild(marker);

        const filtered = ALL_DATA.filter(d => {
            const dS = new Date(d.start + "T00:00:00");
            const dE = new Date(d.end + "T23:59:59");
            const inDate = dS <= END_VIEW && dE >= START_VIEW;

            const matchTema = selTemas.length === 0 || selTemas.includes(d.tema);
            const matchBucket = selBuckets.length === 0 || selBuckets.includes(d.bucket);
            
            // Regra: Se filtrar respons치vel, mostra demandas onde ele tem tarefa N츾O conclu칤da
            const matchResp = selResps.length === 0 || d.tarefas_detalhes.some(t => 
                t.responsaveis_nomes.some(n => selResps.includes(n)) && t.concluida === false
            );

            return inDate && matchTema && matchBucket && matchResp;
        });

        body.innerHTML += filtered.map(d => {
            const vStart = Math.max(0, getPos(d.start));
            const vEnd = Math.min(100, getPos(d.end) + (100/TOTAL_DAYS));
            const width = Math.max(0.5, vEnd - vStart);

            return `
            <div class="flex border-b hover:bg-slate-50 transition-colors group">
                <a href="${d.admin_url}" target="_blank" class="name-cell shadow-sm flex flex-col justify-center no-underline">
                    <div class="text-[13px] font-bold text-slate-800 leading-tight mb-1">${d.name}</div>
                    <div class="flex flex-wrap gap-1 mb-2">
                        ${d.responsaveis.map(r => `<span class="bg-slate-100 text-slate-600 px-1.5 py-0.5 rounded text-[9px] font-medium border border-slate-200">游녻 ${r.nome}</span>`).join('')}
                    </div>
                    <div class="flex flex-wrap gap-1">
                        ${d.rotulos.map(r => `<span class="px-2 py-0.5 rounded text-[8px] font-black text-white" style="background:${r.cor}">${r.nome}</span>`).join('')}
                    </div>
                </a>
                <div class="flex-1 relative flex items-center min-h-[85px]">
                    ${Array.from({length: TOTAL_DAYS}).map((_, i) => `<div class="absolute h-full border-r border-slate-100/30" style="left:${(i/TOTAL_DAYS)*100}%"></div>`).join('')}
                    <a href="${d.admin_url}" target="_blank" 
                       class="absolute h-9 rounded shadow-sm flex items-center px-3 text-[11px] font-bold border bar-fill-dynamic hover:scale-[1.01] transition-transform ${d.custom_class}"
                       style="left: ${vStart}%; width: ${width}%; --p: ${d.progress}%; z-index: 30;">
                        <span class="truncate text-white">${d.progress}%</span>
                    </a>
                </div>
            </div>`;
        }).join('');
    }

    function initGantt() {
        const dayWidth = 70;
        document.getElementById('gantt-canvas').style.width = ((TOTAL_DAYS * dayWidth) + 384) + "px";

        // Preencher Filtros
        const resps = [...new Set(ALL_DATA.flatMap(d => d.responsaveis.map(r => r.nome)))].sort();
        const temas = [...new Set(ALL_DATA.map(d => d.tema))].filter(Boolean).sort();
        const buckets = [...new Set(ALL_DATA.map(d => d.bucket))].filter(Boolean).sort();

        const populate = (id, list, cls) => {
            const container = document.getElementById(id);
            list.forEach(item => {
                container.innerHTML += `<label class="flex items-center gap-2 p-1 hover:bg-slate-50 cursor-pointer text-sm">
                    <input type="checkbox" value="${item}" class="${cls}" onchange="renderGantt()"> ${item}
                </label>`;
            });
        };

        populate('container-responsaveis', resps, 'filter-resp-cb');
        populate('container-temas', temas, 'filter-tema-cb');
        populate('container-buckets', buckets, 'filter-bucket-cb');

        // Render Cabe칞alho Dias
        let dayHtml = '';
        for(let i=0; i < TOTAL_DAYS; i++) {
            const curr = new Date(START_VIEW); curr.setDate(curr.getDate() + i);
            const isWknd = curr.getDay() === 0 || curr.getDay() === 6;
            dayHtml += `<div class="day-col ${isWknd ? 'weekend text-rose-400' : 'text-slate-500'}">
                <span class="block font-bold text-xs">${curr.getDate()}/${curr.getMonth()+1}</span>
                <span class="opacity-50 uppercase text-[9px]">${['Dom','Seg','Ter','Qua','Qui','Sex','S치b'][curr.getDay()]}</span>
            </div>`;
        }
        document.getElementById('day-labels').innerHTML = dayHtml;

        // Marcador Hoje
        const hojeDate = new Date(HOJE_ISO + "T00:00:00");
        if (hojeDate >= START_VIEW && hojeDate <= END_VIEW) {
            const marker = document.getElementById('today-marker');
            marker.style.left = `calc(${getPos(HOJE_ISO)}% + 24rem)`;
            marker.style.display = 'block';
        }
        renderGantt();
    }
    document.addEventListener('DOMContentLoaded', initGantt);
</script>
{% endblock %}
